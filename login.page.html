<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <div class="bg-gray-300">
      <div
        class="container mx-auto h-screen flex flex-col justify-center items-center"
      >
        <img
          class="mb-10 h-8"
          src="https://ilmhona.org/img/logo/no_ilmhona_colored_logo_small_new.svg"
          alt=""
        />
        <h1 class="text-2xl font-bold">Sing in to your account</h1>
        <p class="text-gray-400 text-sm mb-5">
          Or
          <span class="text-sm text-indigo-500 font-normal"
            >start your 14-day free trial</span
          >
        </p>
        <div
          class="bg-white w-1/2 px-5 py-10 rounded-md shadow-lg shadow-indigo-500"
        >
          <form id="form">
            <div>
              <label class="text-xs" for="login">Login</label><br />
              <input
                class="border-2 border-gray-400 rounded w-full"
                type="text"
                name="login"
                id="login"
              />
            </div>
            <div>
              <label class="text-xs" for="password">Password</label><br />
              <input
                class="border-2 border-gray-400 rounded w-full"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="flex sm:flex-row flex-col justify-between my-5">
              <div>
                <input type="checkbox" name="check" id="" />
                <label class="text-xs" for="check">Remember me</label>
              </div>
              <div>
                <a class="text-xs text-indigo-600 font-bold" href="#"
                  >Forgot your password?</a
                >
              </div>
            </div>
            <div id="message" class="hidden text-center mb-5 text-red-600">
              Wrong login or password
            </div>
            <button
              id="btn"
              class="bg-indigo-500 text-white text-sm w-full py-3 rounded"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
